  <style>
    :root{--bg:#0b1220;--panel:#0f1724;--accent:#00f7ff;--muted:#99b3c6}
    body{margin:0;height:100vh;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#e6eef8;display:flex;flex-direction:column;overflow:hidden}
    .topbar{height:56px;display:flex;align-items:center;gap:12px;padding:8px 12px;background:linear-gradient(90deg,#071126, #0b2540);box-shadow:0 2px 8px rgba(0,0,0,.6)}
    .logo{font-weight:700;color:var(--accent);letter-spacing:1px}
    .controls{margin-left:auto;display:flex;gap:8px}
    button{background:#072034;border:1px solid rgba(255,255,255,.04);color:#cfeefc;padding:8px 10px;border-radius:8px;cursor:pointer;font-weight:600}
    #container{display:flex;flex:1;min-height:0}
    #editor{width:50%;height:calc(100vh - 56px);border-right:1px solid rgba(255,255,255,.04)}
    #right{width:50%;height:calc(100vh - 56px);display:flex;flex-direction:column}
    #preview{flex:1;border:none;background:white}
    #terminal{height:180px;background:#000;padding:8px;overflow:auto;font-family:monospace;font-size:13px;color:#bfe9ff;border-top:1px solid rgba(255,255,255,.04)}
    .toolbar{display:flex;gap:8px;padding:8px;background:rgba(255,255,255,.02);align-items:center;border-bottom:1px solid rgba(255,255,255,.02)}
    .select{background:#072034;border-radius:8px;padding:6px 8px;color:#cfeefc}
    input[type=file]{display:none}
    .info{color:var(--muted);font-size:12px;margin-left:8px}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <!-- Prettier -->
  <script src="https://unpkg.com/prettier@2.8.8/standalone.js"></script>
  <script src="https://unpkg.com/prettier@2.8.8/parser-html.js"></script>
  <script src="https://unpkg.com/prettier@2.8.8/parser-babel.js"></script>

<body>
  <div class="topbar">
    <div class="logo">TechnoIX Code Pad</div>
    <div class="controls">
      <button id="backIndex">⬅️ Kembali</button>
      <select id="lang" class="select">
        <option value="html">HTML (HTML/CSS/JS)</option>
        <option value="javascript">JavaScript (JS)</option>
        <option value="python">Python (Pyodide)</option>
        <option value="text">Plain Text / Other</option>
      </select>
      <button id="runBtn">▶ Run</button>
      <button id="stopBtn">■ Stop</button>
      <button id="formatBtn">Format</button>
      <button id="exportBtn">⬇️ Export</button>
      <button id="importBtn">⬆️ Import</button>
      <input id="fileInput" type="file" accept=".html,.htm,.js,.py,.txt"/>
    </div>
  </div>

  <div id="container">
    <div id="editor"></div>
    <div id="right">
      <div class="toolbar">
        <div style="font-weight:700">Preview</div>
      </div>
      <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>
      <div id="terminal"></div>
    </div>
  </div>

  <script>
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
    let editor, pyodideReady=false, pyodide=null;
    require(['vs/editor/editor.main'], function() {
      const saved = localStorage.getItem('technoix_code') || 
`<!DOCTYPE html>
<html>
<head>
  <title>Hello</title>
  </head>
  <body>
    <h1>Hello Sobat Technoix</h1>
  </body>
</html>`;
      editor = monaco.editor.create(document.getElementById('editor'), {
        value: saved,
        language: "html",
        theme: "vs-dark",
        automaticLayout: true,
        minimap: {enabled:false}
      });
      editor.onDidChangeModelContent(()=>{
        localStorage.setItem('technoix_code', editor.getValue());
      });
    });

    const terminal=document.getElementById('terminal');
    function termLog(msg){const d=document.createElement('div');d.textContent=msg;terminal.appendChild(d);terminal.scrollTop=terminal.scrollHeight;}
    function termClear(){terminal.innerHTML='';}

    const preview=document.getElementById('preview');
    window.addEventListener('message',ev=>{if(ev.data?.type==='console')termLog(ev.data.level+': '+ev.data.msg);if(ev.data?.type==='error')termLog('ERROR: '+ev.data.msg);});

    function makePreviewHtml(code){return `<!DOCTYPE html><html><body><script>(function(){function send(t,p){parent.postMessage(Object.assign({type:t},p),'*');}['log','error','warn'].forEach(l=>{const o=console[l];console[l]=(...a)=>{send('console',{level:l,msg:a.join(' ')});o.apply(console,a);};});window.addEventListener('error',e=>send('error',{msg:e.message}));})();<\/script>${code}</body></html>`;}

    async function ensurePyodide(){if(pyodideReady)return;termLog('Memuat Pyodide...');pyodide=await loadPyodide();pyodideReady=true;termLog('Pyodide siap.');}

    document.getElementById('runBtn').onclick=async()=>{
      termClear();const code=editor.getValue();const lang=document.getElementById('lang').value;
      if(lang==='html'){const blob=new Blob([makePreviewHtml(code)],{type:'text/html'});preview.src=URL.createObjectURL(blob);}
      else if(lang==='javascript'){const blob=new Blob([makePreviewHtml(`<script>${code}<\/script>`)],{type:'text/html'});preview.src=URL.createObjectURL(blob);}
      else if(lang==='python'){await ensurePyodide();try{const res=await pyodide.runPythonAsync(code);if(res!==undefined)termLog('=> '+res);}catch(e){termLog('Python ERROR: '+e);}}
      else{const blob=new Blob([code],{type:'text/plain'});preview.src=URL.createObjectURL(blob);}
    };

    document.getElementById('stopBtn').onclick=()=>{preview.src='about:blank';termLog('Stopped.');};
    document.getElementById('backIndex').onclick=()=>{location.href='index.html';};

    document.getElementById('formatBtn').onclick=()=>{
      const code=editor.getValue();const lang=document.getElementById('lang').value;
      let parser='babel';if(lang==='html')parser='html';if(lang==='javascript')parser='babel';if(lang==='css')parser='postcss';
      try{const formatted=prettier.format(code,{parser:parser,plugins:prettierPlugins});editor.setValue(formatted);termLog('Code formatted.');}catch(e){termLog('Format error: '+e.message);} };

    document.getElementById('exportBtn').onclick=()=>{
      const code=editor.getValue();const lang=document.getElementById('lang').value;
      let ext='.txt';if(lang==='html')ext='.html';if(lang==='javascript')ext='.js';if(lang==='python')ext='.py';
      const blob=new Blob([code],{type:'text/plain'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='code'+ext;a.click();termLog('Exported '+a.download);
    };

    document.getElementById('importBtn').onclick=()=>document.getElementById('fileInput').click();
    document.getElementById('fileInput').onchange=e=>{const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=()=>{editor.setValue(r.result);termLog('Imported '+f.name);};r.readAsText(f);};
  </script>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Technoix-Web - Code Pad | memudahkan anda untuk membuat website berbasis html,css,dan java script</title>
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <script>window.MONACO_BASE = 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min';</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
  <script src="prettier.js" defer></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js" defer loading="lazy"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="topbar">
    <div class="logo">Code</div>
    <div class="topbar-center"><div class="file-info" id="currentFile">No file open</div></div>
    <div class="controls">
      <button id="runBtn" class="btn primary" title="Run (Ctrl+Enter)">Run</button>
      <button id="formatBtn" class="btn" title="Format (Ctrl+Shift+F)">Format</button>
      <button id="newFileBtn" class="btn" title="New File">+ New File</button>
      <button id="importBtn" class="btn" title="Import">Import</button>
      <button id="exportBtn" class="btn" title="Export">Export</button>
      <button id="togglePreviewBtn" class="btn" title="Toggle Preview">Preview</button>
      <button id="toggleConsoleBtn" class="btn" title="Toggle Console">Console</button>
    </div>
  </div>

  <div id="main">
    <aside id="explorer">
      <div class="explorer-header"><h3>Explorer</h3></div>
      <ul id="files"></ul>
      <div class="explorer-footer"></div>
    </aside>

    <section id="editor-area">
      <div id="tabs"></div>
      <div id="editor" class="editor-host"></div>
      <div class="editor-status">
        <div id="statusLang">-</div>
        <div id="statusLine">Ln 1, Col 1</div>
        <div id="statusChars">0 chars</div>
        <div id="report"><a href="contact.html">Report Bug</a></div>
      </div>
    </section>

    <aside id="right-panel">
      <div id="preview-header" class="panel-header">
        <span>Preview</span>
        <div class="panel-actions">
          <button id="refreshPreview" title="Refresh">â†»</button>
        </div>
      </div>
      <iframe id="preview"></iframe>
      <div id="terminal-header" class="panel-header">
        <span>Console / Terminal</span>
        <div class="panel-actions">
          <button id="clearConsole" title="Clear">Clear</button>
        </div>
      </div>
      <div id="console" class="panel"></div>
      <div id="resizer" class="resizer" title="Drag to resize panels"></div>
    </aside>
  </div>

</body>
</html>

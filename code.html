<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Code â€” VSCode-like Web</title>
  <link rel="icon" href="https://trendix1.Technoix-Web.github/favicon.ico" />
  <link rel="stylesheet" href="style.css">
  <!-- Monaco (editor) loader -->
  <script>window.MONACO_BASE = 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min';</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
  <!-- Prettier will be loaded via prettier.js -->
  <script src="prettier.js" defer></script>
  <!-- Main application JS -->
  <script src="main.js" defer></script>
</head>
<body>
  <div class="topbar">
    <div class="logo">Code</div>
    <div class="topbar-center"><div class="file-info" id="currentFile">No file open</div></div>
    <div class="controls">
      <button id="runBtn" class="btn primary">Run</button>
      <button id="formatBtn" class="btn">Format</button>
      <button id="newFileBtn" class="btn">+ New File</button>
      <button id="importBtn" class="btn">Import</button>
      <button id="exportBtn" class="btn">Export</button>
    </div>
  </div>

  <div id="main">
    <aside id="explorer">
      <div class="explorer-header"><h3>Explorer</h3></div>
      <ul id="files"></ul>
      <div class="explorer-footer"></div>
    </aside>

    <section id="editor-area">
      <div id="tabs"></div>
      <div id="editor" class="editor-host"></div>
      <div class="editor-status">
        <div id="statusLang">-</div>
        <div id="statusLine">Ln 1, Col 1</div>
        <div id="statusChars">0 chars</div>
      </div>
    </section>

    <aside id="right-panel">
      <div id="preview-container">
        <div class="panel-header"><span>Preview</span></div>
        <iframe id="preview"></iframe>
      </div>
      <div id="terminal-container">
        <div class="panel-header"><span>Console</span></div>
        <div id="console" class="panel"></div>
      </div>
    </aside>
  </div>

  <script>
    // Register service worker for offline usage
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('sw.js').catch(()=>{/*ignore*/});
    }
  </script>
</body>
</html>

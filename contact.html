  <!-- Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298, #00f7ff);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .contact-container {
      background: rgba(0,0,0,0.75);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 247, 255, 0.4);
    }

    .contact-container h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    input, textarea {
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      color: #333;
      width: 100%;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 10px #00f7ff;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .btn {
      background: linear-gradient(135deg, #00f7ff, #00c4ff);
      border: none;
      padding: 14px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 255, 255, 0.6);
    }

    .social-links {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links a {
      color: #00f7ff;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .social-links a:hover {
      color: #fff;
      text-shadow: 0 0 10px #00f7ff;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Hubungi Kami</h1>
    <form id="contact-form">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="from_name" placeholder="Your Name..." required>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="reply_to" placeholder="Your Email..." required>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Send Your Maessage..." required></textarea>
      </div>

      <button type="submit" class="btn" aria-label="Kirim Pesan">Kirim Pesan</button>
    </form>

    <div class="social-links">
      <a href="https://wa.me/6282133141060" target="_blank" aria-label="WhatsApp">WhatsApp</a>
      <a href="index.html" aria-label="Beranda">Beranda</a>
    </div>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("631v7GwR5Zs4pHP01"); // ganti dengan public key kamu
    })();

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
      emailjs.sendForm('service_gbaqlrq', 'template_8a3hivf', this)
        .then(function() {
          alert("Pesan berhasil dikirim!");
        }, function(error) {
          alert("Gagal mengirim pesan: " + JSON.stringify(error));
        });
    });
  </script>
</body>

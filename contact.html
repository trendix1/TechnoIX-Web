<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | TechnoiX Web</title>
  <meta name="description" content="Professional, responsive and secure websites by TechnoiX Web.">
  <meta name="keywords" content=""> 
  <meta name="robots" content="index, follow">
  <meta name="google-site-verification" content="googleffcef74519e2a356.html">
  <link rel="canonical" href="/contact/">
  <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">

  <!-- Open Graph -->
  <meta property="og:title" content="Contact Me">
  <meta property="og:description" content="Professional, responsive and secure websites by TechnoiX Web.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="/contact/">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn1 {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 10px 18px;
      margin-bottom: 20px;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: 0.3s ease;
    }
    .btn1:hover {
      background: white;
      color: #2575fc;
      transform: translateY(-2px);
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      width: 370px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.4);
      text-align: center;
      backdrop-filter: blur(12px);
      animation: popUp 1s ease;
    }

    @keyframes popUp {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .contact-container h2 {
      margin-bottom: 22px;
      font-size: 24px;
      font-weight: 600;
    }

    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.15);
      color: white;
      backdrop-filter: blur(8px);
    }

    .contact-container input::placeholder,
    .contact-container textarea::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .contact-container button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #ff4081;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .contact-container button[type="submit"]:hover {
      background: #e73370;
      transform: scale(1.05);
    }

    /* Tombol WhatsApp */
    .whatsapp-btn {
      position: relative;
      width: 190px;
      height: 52px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      overflow: hidden;
      margin-top: 18px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s ease;
    }

    .whatsapp-btn:hover {
      background: #1ebe5d;
      transform: scale(1.05);
    }

    .whatsapp-btn img {
      width: 28px;
      height: 28px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Tombol Back -->
    <button class="btn1" onclick="window.location.href='index.html'">⬅ Kembali</button>

    <!-- Card Contact -->
    <div class="contact-container">
      <h2>Hubungi Saya</h2>
      <form id="contactForm">
          <input type="text" name="from_name" placeholder="Nama Kamu" required>
          <input type="email" name="reply_to" placeholder="Email Kamu" required>
          <textarea name="message" rows="5" placeholder="Pesan Kamu" required></textarea>
          <button type="submit">Kirim Pesan</button>
      </form>

      <!-- Tombol WhatsApp -->
      <a href="https://wa.me/6282133141060" target="_blank" class="whatsapp-btn">
        WhatsApp
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
      </a>
    </div>
  </div>

  <script>
  // Inisialisasi EmailJS
  (function(){
    emailjs.init("631v7GwR5Zs4pHP01"); // Public Key EmailJS
  })();

  // Form submit
  document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('service_gbaqlrq', 'template_8a3hivf', this)
      .then(function() {
          alert('✅ Pesan berhasil terkirim!');
          document.getElementById('contactForm').reset();
      }, function(error) {
          alert('❌ Pesan gagal terkirim, coba lagi!');
          console.log(error);
      });
  });
  </script>
</body>
</html>
